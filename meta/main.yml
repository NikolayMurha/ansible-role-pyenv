---
galaxy_info:
  role_name: pyenv
  description: >-
    Ansible role to set up [pyenv](https://github.com/pyenv/pyenv) and
    install different Python versions. It does not set up your shell
    for using pyenv though. See pyenv documentation for this.
  author: Attila GOLONCSER
  license: BSD License
  min_ansible_version: 2.8
  platforms:
    - name: MacOSX
      versions:
        - 10.15
        - 10.14
        - 10.13
    - name: Ubuntu
      versions:
        - focal
        - bionic
    - name: Debian
      versions:
        - bullseye
        - buster
    - name: Fedora
      versions:
        - 32
        - 31
    - name: CentOS
      versions:
        - 8
        - 7
dependencies: []
